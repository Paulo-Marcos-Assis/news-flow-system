image: docker:27-cli

stages:
  - build
  - portainer
### BUILD
build:
  stage: build
  only:
    - master
    - main
  script:
    - export REPO=$CI_REGISTRY_IMAGE/ 
    - export TAG=$CI_COMMIT_REF_SLUG
    - docker compose build --no-cache
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER  -p $CI_REGISTRY_PASSWORD
    - docker compose push --ignore-push-failures
